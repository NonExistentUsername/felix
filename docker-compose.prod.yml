version: '3.9'

services:
  telegram-bot:
    build: ./
    container_name: felix-telegram-bot
    hostname: telegram-bot
    restart: always
    entrypoint: /usr/src/app/entrypoint.sh
    command: python main.py
    expose:
      - 8443
    env_file:
      - .env.prod
    volumes:
      - ./felix/:/usr/src/app/
      - ./cert/:/app/cert/
    networks:
      backend-network:
        ipv4_address: 10.5.0.5
  db:
    image: mysql:8.0
    restart: always
    container_name: felix-db
    hostname: db
    expose:
      - 3306
    env_file:
      - .env.prod
    volumes:
      - prod-db:/var/lib/mysql
    networks:
      backend-network:
        ipv4_address: 10.5.0.4
  nginx:
    build: ./nginx/
    container_name: felix-nginx
    volumes:
      - static_volume:/app/staticfiles/
      - ./cert:/app/cert/
    ports:
      - 443:443
      - 8443:8443
    networks:
      backend-network:
        ipv4_address: 10.5.0.9
volumes:
  prod-db:
  static_volume:


networks:
  backend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
